<section class="section-form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 col-lg-4">
        <h2>Need help to skyrocket your SEO rankings?</h2>
        <div class="lead">
          <p>Bring your business closer to excellence and become an industry leader!</p>
        </div>
      </div>
      <div class="col-md-7 col-lg-8">
        <div class="form">
          <form action="#">
            <div class="form-radio">
              <label class="form-label">Services you are interested on:</label>
              <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" />
              <label class="btn btn-sm btn-secondary" for="option1">SEO</label>

              <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
              <label class="btn btn-sm btn-secondary" for="option2">PPC</label>

              <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" />
              <label class="btn btn-sm btn-secondary" for="option3">Content Marketing</label>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name" />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="What’s your email?" />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="company">Company </label>
                <input type="text" class="form-control" id="company" placeholder="What’s your company name?" />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="budget">Budget</label>
                <input type="text" class="form-control" id="budget" placeholder="2,000-5,000 EUR" />
              </div>
              <div class="col-12">
                <label class="form-label" for="msg">Message</label>
                <input type="text" class="form-control" id="msg" placeholder="What can we help you with?" />
              </div>
            </div>
            <div class="submit">
              <button type="submit" class="btn btn-primary btn-sm btn-shadow">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
